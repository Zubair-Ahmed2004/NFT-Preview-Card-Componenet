<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>

  <body>
    <main>
      <!-- Card start -->
      <div class="card">
        <div class="imgCard">
          <img
            class="equilibrium"
            src="./images/image-equilibrium.jpg"
            alt=""
          />
          <div class="eye">
            <img class="eye-ball" src="./images/icon-view.svg" alt="" />
          </div>
        </div>
        <h2><a href="#">Equilibrium #3429</a></h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>

        <div class="eath">
          <div>
            <img class="ith" src="./images/icon-ethereum.svg" alt="" />
            <p class="uu">0.041 ETH</p>
          </div>
          <div>
            <img class="clk" src="./images/icon-clock.svg" alt="" />

            <p class="kk">3 days left</p>
          </div>
        </div>

        <div class="line"></div>
        <!-- footer start -->
        <footer>
          <div>
            <img src="./images/image-avatar.png" alt="" />
          </div>
          <div>
            <p>Creation of <a href="#">Jules Wyvern</a></p>
          </div>
        </footer>
        <!-- footer end -->
      </div>
      <!-- Card end -->
      <div class="right">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Zubair Ahmed</a>.
      </div>
    </main>
    
  </body>
</html>
